<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастомный курсор</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>

        body {
            cursor: none;
        }

        /* Кастомный курсор */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            /* border-radius: 50%; */
            background: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 1;
            transition: all 0.4s cubic-bezier(0.075, 0.82, 0.165, 1);
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
        }

        .custom-cursor.morphing {
            mix-blend-mode: normal;
            border: 3px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05) !important;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cursor-hover {
            position: relative;
            padding: 40px;
            transition: all 0.4s ease;
            background-color: #000;
            z-index: 1;
        }

        .cursor-hover{
            transition: all 0.4s ease;
        }
        .cursor-hover:hover {
            backdrop-filter: initial;
            background: white !important;
            margin-left: -50px;
            color: black !important;
        }

        .custom-cursor-helper {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            opacity: 1;
        }

        .custom-cursor-helper {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 1);
            mix-blend-mode: difference;
            pointer-events: none;

            transition: scale 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) opacity 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .custom-cursor-helper.hidden{
            opacity: 0;
            scale: 0;
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="custom-cursor-helper hidden"></div>

    <div class="container">
        <h1>инновативная разработка #529</h1>

        <div class="cursor-hover">
            <p>#1 Film</p>
        </div>
             <div class="cursor-hover">
            <p>#1 Film</p>
        </div>        <div class="cursor-hover">
            <p>#1 Film</p>
        </div>        <div class="cursor-hover">
            <p>#1 Film</p>
        </div>        <div class="cursor-hover">
            <p>#1 Film</p>
        </div>        <div class="cursor-hover">
            <p>#1 Film</p>
        </div>        <div class="cursor-hover">
            <p>#1 Film</p>
        </div>        <div class="cursor-hover">
            <p>#1 Film</p>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const cursor = $('.custom-cursor');
            const helperCursor = $('.custom-cursor-helper');

            let isSticked = false;
            let stickedElement = null;

            let mouseX = 0, mouseY = 0;
            $(document).mousemove(function (e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateCursor() {
                if (!isSticked) {
                    cursor.css({
                        left: mouseX,
                        top: mouseY
                    });

                }
                helperCursor.css({
                    left: mouseX,
                    top: mouseY
                });
                requestAnimationFrame(animateCursor);
            }
            animateCursor();


            $('.cursor-hover').on('mouseenter', function () {
                const element = $(this);
                const rect = this.getBoundingClientRect();
                const customColor = element.data('color');
                helperCursor.removeClass('hidden');

                isSticked = true;
                stickedElement = this;

                const computedStyle = window.getComputedStyle(this);
                const borderRadius = computedStyle.borderRadius;
                const background = customColor || computedStyle.backgroundColor;
                const transform = computedStyle.transform;
                const clipPath = computedStyle.clipPath;

                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                cursor.addClass('morphing').css({
                    left: centerX,
                    top: centerY,
                    width: rect.width,
                    height: rect.height,
                    borderRadius: borderRadius,
                    transform: `translate(-50%, -50%) ${transform !== 'none' ? transform : ''}`,
                    clipPath: clipPath !== 'none' ? clipPath : 'none'
                });
            });

            $('.cursor-hover').on('mouseleave', function (e) {
                const rect = this.getBoundingClientRect();
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                helperCursor.addClass('hidden');

                const buffer = 10;
                const isOutside = mouseX < rect.left - buffer ||
                    mouseX > rect.right + buffer ||
                    mouseY < rect.top - buffer ||
                    mouseY > rect.bottom + buffer;

                if (isOutside) {
                    isSticked = false;
                    stickedElement = null;

                    cursor.removeClass('morphing').css({
                        width: '20px',
                        height: '20px',
                        borderRadius: '0',
                        background: 'rgba(255, 255, 255, 0.8)',
                        transform: 'translate(-50%, -50%)',
                        clipPath: 'none',
                        left: e.clientX,
                        top: e.clientY
                    });
                }
            });

            $(document).mousemove(function (e) {
                if (isSticked && stickedElement) {
                    const rect = stickedElement.getBoundingClientRect();
                    const mouseX = e.clientX;
                    const mouseY = e.clientY;

                    const buffer = 20;
                    const isOutside = mouseX < rect.left - buffer ||
                        mouseX > rect.right + buffer ||
                        mouseY < rect.top - buffer ||
                        mouseY > rect.bottom + buffer;

                    if (isOutside) {
                        isSticked = false;
                        stickedElement = null;

                        cursor.removeClass('morphing').css({
                            width: '20px',
                            height: '20px',
                            borderRadius: '0',
                            background: 'rgba(255, 255, 255, 0.8)',
                            transform: 'translate(-50%, -50%)',
                            clipPath: 'none'
                        });
                    }
                }
            });

            $(document).mouseleave(function () {
                cursor.css('opacity', '0');
                isSticked = false;
                stickedElement = null;
            });

            $(document).mouseenter(function () {
                cursor.css('opacity', '1');
            });
        });
    </script>
</body>
</html>
